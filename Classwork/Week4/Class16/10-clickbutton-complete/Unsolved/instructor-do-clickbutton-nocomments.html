<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Click Button with Firebase!</title>
</head>
<body>
  <!-- -->
  <h1>Ouch! You've clicked me
    <span id="click-value"></span> times!</h1>

  <!-- -->
  <button id="click-button">Click Me!!!!</button>

  <!-- -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--  -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

  <!-- -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- ================================================================================== -->
  <script>

    var config = {
      apiKey: "AIzaSyA80R6FtX0jub45y6Do_EmN8V79l3b3tQ4",
      authDomain: "varun-bootcamp.firebaseapp.com",
      databaseURL: "https://varun-bootcamp.firebaseio.com",
      projectId: "varun-bootcamp",
      storageBucket: "",
      // messagingSenderId: "1042011200496",
      // appId: "1:1042011200496:web:30b51d677764aac9b6db35",
      // measurementId: "G-77XCMWE2KP"
    };

    firebase.initializeApp(config);

    // VARIABLES
    // --------------------------------------------------------------------------------

    var database = firebase.database();
    var clickCounter = 0;

    // FUNCTIONS + EVENTS
    // --------------------------------------------------------------------------------

    $("#click-button").on("click", function() {
      clickCounter++;

      database.ref().set({
        clickCount: clickCounter
      });
    });

    // MAIN PROCESS + INITIAL CODE
    // --------------------------------------------------------------------------------
    //using the .on("value", function(snapshot)) syntax will retrieve the data from the database (both initially and every time something changes)
    //this will then store the data inside the variable "snapshot". 
    //This takes 3 arguments ("value", success, fail)
    database.ref().on("value", function(snapshot) {
      console.log(snapshot.val());

      //update the clickCounter variable with the data from the database
      clickCounter = snapshot.val().clickCount;

      //update the html with that data
      $("#click-value").text(snapshot.val().clickCount);
    }, function(errorObject) {
      console.log("The read failed: " + errorObject.code);
    });

  </script>

</body>

</html>
