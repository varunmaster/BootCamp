<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hot Restaurants</title>
        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Current Reservations-->
        <div class="container">
            <div class="jumbotron">
                <h1>Hot Restaurants</h1>
                <h3>Current Reservations and Waiting List</h3>
                <hr>
                <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Make Reservation</button></a>
                <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3><strong>Current Reservations</strong></h3>
                        </div>
                        <div class="card-body">
                            <!-- Table input-->
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="table-title">Table</h5>
                                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                </div> 
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <!--Waiting List Container-->
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h3><strong>Waiting List</strong></h3>
                </div>
                <div class="card-body">
                    <form method="POST" role="form">
                    <br>
                    <!-- Table input-->
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="table-title">Table</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
