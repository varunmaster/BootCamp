<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var boolEatSteak = confirm("Do you eat steak?");
        var birthYear = prompt("what year were you born in?");

        if(!boolEatSteak){
            document.writeln("Here's some tofu stir fry");
        }else {
            document.writeln("Here is steak sandwich");
        }

        if(!(2019 - parseInt(birthYear) >= 21)){
            document.writeln("NO SAKE FOR YOU LOSER");
        }

    </script>
</body>
</html>
