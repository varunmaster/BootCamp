<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="directions">Press R, P, or S to play</p>
    <p>You chose item: <span id="user-choice"></span></p>
    <p>Computer chose: <span id="computer-choice"></span></p>
    <p>Wins: <span id="wins">0</span></p>
    <p>Losses: <span id="losses">0</span></p>
    <p>Ties: <span id="ties">0</span></p>

    <script type="text/javascript">
        var compOptions = ['r', 'p', 's'];


        var usrPress = document.getElementById("user-choice");
        var hWins = document.getElementById("wins");
        var hLoss = document.getElementById("losses");
        var hTies = document.getElementById("ties");
        var compPress = document.getElementById("computer-choice");
        var wins = 0;
        var loss = 0;
        var tie = 0;


        document.onkeyup = function (e) {
            var compChoice = compOptions[Math.floor(Math.random() * compOptions.length)];
            // console.log('compChoice:', compChoice);
            usrPress.textContent = e.key;
            compPress.textContent = compChoice;
            // console.log('e.key:', e.key);
            // console.log('compChoice:', compChoice);
            // console.log('usrPress: ', usrPress);

            if ((e.key === 'r') || (e.key === 'p') || (e.key === 's')) {
                if ((e.key === 'r') && (compChoice === 'r')) {
                    tie++;
                    // console.log('tie: ' + tie);
                    hTies.textContent = tie;

                }
                else if ((e.key === 'r') && (compChoice === 'p')) {
                    wins++;
                    // console.log('wins: ' + wins);
                    hWins.textContent = wins;
                }
                else if ((e.key === 'r') && (compChoice === 's')) {
                    loss++;
                    // console.log('loss: ' + loss);
                    hLoss.textContent = loss;
                }
                else if ((e.key === 'p') && (compChoice === 's')) {
                    loss++;
                    hLoss.textContent = loss;
                }
                else if ((e.key === 'p') && (compChoice === 'r')) {
                    wins++;
                    // console.log('wins: ' + wins);
                    hWins.textContent = wins;
                }
                else if ((e.key === 'p') && (compChoice === 'p')) {
                    tie++;
                    // console.log('tie: ' + tie);
                    hTies.textContent = tie;
                }
                else if ((e.key === 's') && (compChoice === 's')) {
                    tie++;
                    // console.log('tie: ' + tie);
                    hTies.textContent = tie;
                }
                else if ((e.key === 's') && (compChoice === 'r')) {
                    loss++;
                    hLoss.textContent = loss;
                }
                else if ((e.key === 's') && (compChoice === 'p')) {
                    wins++;
                    // console.log('wins: ' + wins);
                    hWins.textContent = wins;
                }
            }else {
                alert ("YOU DIDN'T PRESS R, P, or S. PLAY THE GAME RIGHT.");
            }
        }

        /* shorter and concise way of above
        if ((userGuess === "r") || (userGuess === "p") || (userGuess === "s")) {

        if ((userGuess === "r" && computerGuess === "s") ||
          (userGuess === "s" && computerGuess === "p") || 
          (userGuess === "p" && computerGuess === "r")) {
          wins++;
        } else if (userGuess === computerGuess) {
          ties++;
        } else {
          losses++;
        } 
        */





    </script>
</body>

</html>
